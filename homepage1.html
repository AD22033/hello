<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Homepage</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
    }

    /* Header Styles */
    #header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }

    #header h1 {
      font-family: Brush Script MT, Brush Script Std, cursive;
      margin: 0;
      font-size: 40px;
    }

    /* Navbar Styles */
    #nav {
      background-color: #17A589;
      padding: 30px;
      text-align: center;
    }

    #nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    /* Hero Styles */
    #hero {
      background-image: url('C:/Users/hp/Downloads/rest.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      position: relative;
    }

    #hero h2 {
      font-family: Brush Script MT, Brush Script Std, cursive;
      font-size: 30px;
      color: white;
      text-align: center;
      position: center;
      color: #FFBF00;
      margin-top: 0;
    }

    /* Content Styles */
    #content {
      font-family: Brush Script MT, Brush Script Std, cursive;
      font-size: 30px;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    /* Footer Styles */
    #footer {
      background-color: #797D7F;
      padding: 10px;
      color: #fff;
      text-align: center;
    }

    

    /* Button Styles */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      background-color: #17A589;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #138b6f;
    }

    /* Spinner Styles */
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #17A589;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>The Great Indian Kitchen</h1>
  </div>

  <div id="nav">
    <a href="home2.html">Home</a>
    <a href="file:///C:/Users/hp/Downloads/menus.html">Menu</a>
    <a href="aboutus1.html">About</a>
    <a href="contact2.html">Contact</a>
  </div>

  

  <div id="hero">
    <h2>WELCOME TO OUR RESTAURANT</h2>
  </div>

  <div id="content">
    <h3>Step into our restaurant, where every dish is crafted with passion, and every guest is welcomed with a warm smile.</h3>
  </div>

 
  <div class="container text-center mt-4">
    <div class="spinner"></div>
  </div>

  <div id="footer">
    <h3>Contact Us</h3>
    <p><b>Email: info@restaurant.com</b><br>Phone: 123-456-7890</p>
  </div>
</body>
</html>
